<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <form action="" onsubmit="return false;">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success" onclick="increment(this)">
                            +
                        </button>
                    </div>
                    <div class="col">
                        <h2 id="counting">0</h2>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-danger" id="less" onclick="decrement()">
                            -
                        </button>
                    </div>
            </form>
        </div>
    </div>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        // function submitHandler(e) {
        //     e.preventDefault();
        // }
        function increment() {
            let counting = $('#counting').text();
            counting = Number(counting) + 1;
            $('#counting').text(counting);
        }
        function decrement() {
            let counting = $('#counting').text();
            count = Number(counting);
            if (count > 0) {
                counting = count - 1;
                $('#counting').text(counting);
            }

        }
    </script>
</body>

</html>
